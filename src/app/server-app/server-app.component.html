<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"></app-cockpit>
  <hr />
  <input placeholder="local ref" #localRefElement />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
