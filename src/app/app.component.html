<!-- [currentKey]="key" -->
<app-header (keySelected)="onKeySelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="key === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="key !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
