<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (onSelectRecipe)="onSelectRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoTemplate"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoTemplate>
      <div class="center">
        <p>Please select a recipe</p>
      </div>
    </ng-template>
  </div>
</div>
