<div class="row">
  <div class="col-xs-12">
    <div name="ing-form">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            [(ngModel)]="name"
            type="text"
            id="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            [(ngModel)]="amount"
            type="number"
            class="form-control"
            id="amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onAdd()" class="btn btn-success" type="submit">
            Add
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
